<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Aplikasi Musrenbang Kecamatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #1a5bb8;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  width: 360px;
  background: #ffffff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.login-box h2 {
  text-align: center;
  color: #1a5bb8;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  background: #1a5bb8;
  color: #fff;
  border: none;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #154a97;
}

.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>LOGIN MUSRENBANG</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">LOGIN</button>
  </form>

  <div class="footer">
    Aplikasi Musrenbang Kecamatan
  </div>
</div>

<script>
/* ===============================
   JIKA SUDAH LOGIN
================================ */
if (localStorage.getItem("role")) {
  const role = localStorage.getItem("role");

  if (role === "kelurahan") {
    window.location = "input.html";
  }

  if (role === "kecamatan") {
    window.location = "kecamatan.html";
  }
}

/* ===============================
   PROSES LOGIN
================================ */
const SCRIPT_URL = "PASTE_SCRIPT_LOGIN_URL";

document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = new FormData();
  data.append("username", document.getElementById("username").value);
  data.append("password", document.getElementById("password").value);

  fetch(SCRIPT_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(res => {

    if (res.status === "success") {

      localStorage.setItem("username", res.username);
      localStorage.setItem("role", res.role);
      localStorage.setItem("kelurahan", res.kelurahan);

      if (res.role === "kelurahan") {
        window.location = "input.html";
      } else {
        window.location = "kecamatan.html";
      }

    } else {
      alert("Username atau Password salah");
    }

  });
});
</script>

</body>
</html>
